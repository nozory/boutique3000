<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - Boutique3000</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    .navbar {
      background-color: #ff6600;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .section {
      padding: 80px 15px;
    }
    h2, h3 {
      color: #ff6600;
      font-weight: bold;
    }
    .btn-orange {
      background-color: #ff6600;
      color: white;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1.1rem;
    }
    .btn-orange:hover {
      background-color: #e65c00;
    }
    .contact-box {
      background: linear-gradient(145deg, #fff3e0, #ffe0b2);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: auto;
    }
    footer {
      background-color: #f1f1f1;
      padding: 40px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="boutique3000_logo_transparent.png" alt="Logo">
        <strong>Boutique3000</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="versions.html">Versions</a></li>
          <li class="nav-item"><a class="nav-link" href="telechargement.html">Téléchargement</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="section text-center">
    <div class="container">
      <h2 class="mb-4">Une question ? Une suggestion ?</h2>
      <p class="lead mb-5">Remplissez le formulaire ci-dessous, notre équipe vous répondra dans les plus brefs délais.</p>
      <div class="contact-box">
        <form action="https://formspree.io/f/xjkrrrnq" method="POST">
          <div class="mb-3 text-start">
            <label class="form-label">Nom</label>
            <input type="text" name="Nom" class="form-control" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Email</label>
            <input type="email" name="Email" class="form-control" required>
          </div>
          <div class="mb-3 text-start">
            <label class="form-label">Message</label>
            <textarea name="message" class="form-control" rows="5" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-orange">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer class="text-center mt-5">
    <p>&copy; 2025 Boutique3000 — Tous droits réservés.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
